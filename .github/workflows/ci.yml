name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  test_go:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # automatically deals with caching
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Test
        run: go test -v ./... -tags=dev -race -short

  lint_go:
    name: Go lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      # automatically deals with caching
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          args: --timeout=5m
